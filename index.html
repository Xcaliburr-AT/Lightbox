<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload with PHP</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to My Image Gallery!</h1>

    <form action="upload.php" method="POST" enctype="multipart/form-data">
        <label for="file-input">Select Image:</label>
        <input type="file" name="file" id="file-input" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>

    <div id="gallery" class="gallery">

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/js/lightgallery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
